<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${appName}"></title>

    <link rel="stylesheet" th:href="@{/bulma.min.css}">
    <link rel="stylesheet" th:href="@{/booker.css}">

</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <h1 class="title has-text-centered">Sign In</h1>
                <div th:if="${param.error}" class="notification is-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="notification is-info">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="field">
                        <label class="label">User Name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="username" placeholder="Username">
                            <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" name="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-info is-fullwidth">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</body>
</html>
