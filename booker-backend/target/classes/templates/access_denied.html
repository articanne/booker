<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Error</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    html, body {
      height: 100%;
      font-family: 'Roboto Slab', serif;
      background-color: #f8f1e7;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .message {
      font-size: 2rem;
      font-weight: bold;
      color: #5c2a2a;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1 class="message" th:text="${message}"></h1>
    <p th:text="${details}"></p>
    <div style="width:100%;height:0;padding-bottom:68%;position:relative;">
      <iframe th:src="${image}" alt="Access denied" width="100%" height="100%" style="position:absolute"></iframe>
    </div>
  </div>
</div>
</body>
</html>
